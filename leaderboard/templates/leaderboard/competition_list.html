{% extends "leaderboard/page.html" %}

{% block content %}
<h1>Competitions</h1>
<ul>
{% for competition in object_list %}
    <li><a href="{% url 'competition_detail' competition.name %}">{{ competition.name }}</a></li>
{% empty %}
    <li>No competitions yet.</li>
{% endfor %}
</ul>
{% endblock %}
